<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #444;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üß™ Minimal React Test</h1>
    <p>Testing if basic React works at localhost:8080</p>
    
    <iframe src="http://localhost:8080" title="Minimal Test App"></iframe>
    
    <script>
        setTimeout(() => {
            fetch('http://localhost:8080')
                .then(response => response.text())
                .then(html => {
                    console.log('HTML loaded:', html.length, 'characters');
                    if (html.includes('Minimal Test App')) {
                        console.log('‚úÖ Minimal test content detected');
                    } else {
                        console.log('‚ùå Minimal test content not found');
                    }
                })
                .catch(error => {
                    console.error('‚ùå Failed to load:', error);
                });
        }, 2000);
    </script>
</body>
</html>
