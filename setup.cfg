[flake8]
max-line-length = 88
extend-ignore = E203,E501,W503,W504
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    backend/venv,
    backend/__pycache__,
    backend/migrations,
    backend/alembic,
    .pytest_cache,
    .mypy_cache,
    node_modules,
    dist,
    build,
    *.egg-info
per-file-ignores =
    __init__.py:F401
    test_*.py:F401,F811
    *_test.py:F401,F811

[isort]
profile = black
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip = 
    .git,
    __pycache__,
    .venv,
    venv,
    backend/venv,
    backend/__pycache__,
    backend/migrations,
    backend/alembic,
    .pytest_cache,
    .mypy_cache,
    node_modules,
    dist,
    build
known_first_party = backend,src
known_third_party = fastapi,pydantic,sqlalchemy,redis,chromadb,openai

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-backend.migrations.*]
ignore_errors = True

[mypy-backend.alembic.*]
ignore_errors = True