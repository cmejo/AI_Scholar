<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .test-panel {
            background: #374151;
            padding: 20px;
            border-radius: 8px;
        }
        .test-panel h3 {
            margin-top: 0;
            color: #10b981;
        }
        .app-frame {
            width: 100%;
            height: 400px;
            border: 2px solid #6b7280;
            border-radius: 8px;
            background: white;
            margin: 10px 0;
        }
        .console-output {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4f46e5;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #1a4d3a; }
        .error { background: #4d1a1a; }
        .warning { background: #4d3a1a; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç React Debug & Diagnostic Test</h1>
        
        <div class="test-grid">
            <div class="test-panel">
                <h3>üß™ Minimal Test Mode</h3>
                <p>Test if React can mount at all with a simple component.</p>
                <iframe src="http://localhost:8080?test=minimal" class="app-frame" id="minimal-frame"></iframe>
                <button onclick="reloadMinimal()">Reload Minimal</button>
            </div>
            
            <div class="test-panel">
                <h3>üöÄ Full App Mode</h3>
                <p>Test the complete AI Scholar application.</p>
                <iframe src="http://localhost:8080" class="app-frame" id="full-frame"></iframe>
                <button onclick="reloadFull()">Reload Full App</button>
            </div>
        </div>

        <div class="test-panel">
            <h3>üìä Diagnostic Results</h3>
            <div id="diagnostic-results">Running diagnostics...</div>
            <button onclick="runDiagnostics()">Run Diagnostics</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div class="test-panel">
            <h3>üñ•Ô∏è Console Output</h3>
            <div class="console-output" id="console-output">
                Monitoring console output...<br>
            </div>
        </div>
    </div>

    <script>
        const consoleOutput = document.getElementById('console-output');
        const diagnosticResults = document.getElementById('diagnostic-results');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#00ff00',
                error: '#ff4444',
                warning: '#ffaa00',
                success: '#00ff88'
            };
            consoleOutput.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span><br>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function reloadMinimal() {
            document.getElementById('minimal-frame').src = 'http://localhost:8080?test=minimal&t=' + Date.now();
            log('Reloaded minimal test', 'info');
        }

        function reloadFull() {
            document.getElementById('full-frame').src = 'http://localhost:8080?t=' + Date.now();
            log('Reloaded full app', 'info');
        }

        function clearResults() {
            consoleOutput.innerHTML = 'Console cleared...<br>';
            diagnosticResults.innerHTML = 'Results cleared...';
        }

        async function runDiagnostics() {
            log('üîç Starting comprehensive diagnostics...', 'info');
            diagnosticResults.innerHTML = '<div class="warning">Running diagnostics...</div>';

            const results = [];

            // Test 1: Check if server is responding
            try {
                const response = await fetch('http://localhost:8080');
                if (response.ok) {
                    results.push('‚úÖ Server responding');
                    log('‚úÖ Server responding', 'success');
                } else {
                    results.push('‚ùå Server error: ' + response.status);
                    log('‚ùå Server error: ' + response.status, 'error');
                }
            } catch (error) {
                results.push('‚ùå Server unreachable');
                log('‚ùå Server unreachable: ' + error.message, 'error');
            }

            // Test 2: Check bundle
            try {
                const response = await fetch('http://localhost:8080');
                const html = await response.text();
                const scriptMatch = html.match(/src="([^"]*index[^"]*\.js)"/);
                
                if (scriptMatch) {
                    const bundlePath = scriptMatch[1];
                    const bundleResponse = await fetch(`http://localhost:8080${bundlePath}`);
                    const bundleContent = await bundleResponse.text();
                    const bundleSize = (bundleContent.length / 1024).toFixed(2);
                    
                    results.push(`‚úÖ Bundle found: ${bundlePath} (${bundleSize} KB)`);
                    log(`‚úÖ Bundle found: ${bundlePath} (${bundleSize} KB)`, 'success');
                    
                    // Check bundle content
                    const hasReact = bundleContent.includes('useState') || bundleContent.includes('useEffect');
                    const hasTestComponent = bundleContent.includes('MINIMAL TEST COMPONENT');
                    const hasMainApp = bundleContent.includes('MAIN COMPLEX APP');
                    
                    results.push(`React hooks: ${hasReact ? '‚úÖ' : '‚ùå'}`);
                    results.push(`Test component: ${hasTestComponent ? '‚úÖ' : '‚ùå'}`);
                    results.push(`Main app: ${hasMainApp ? '‚úÖ' : '‚ùå'}`);
                    
                    log(`React hooks: ${hasReact ? '‚úÖ' : '‚ùå'}`, hasReact ? 'success' : 'error');
                    log(`Test component: ${hasTestComponent ? '‚úÖ' : '‚ùå'}`, hasTestComponent ? 'success' : 'error');
                    log(`Main app: ${hasMainApp ? '‚úÖ' : '‚ùå'}`, hasMainApp ? 'success' : 'error');
                } else {
                    results.push('‚ùå No bundle script found');
                    log('‚ùå No bundle script found', 'error');
                }
            } catch (error) {
                results.push('‚ùå Bundle check failed: ' + error.message);
                log('‚ùå Bundle check failed: ' + error.message, 'error');
            }

            // Test 3: Check DOM mounting (with delay)
            log('‚è≥ Waiting for DOM mount check...', 'info');
            await new Promise(resolve => setTimeout(resolve, 3000));

            try {
                const minimalFrame = document.getElementById('minimal-frame');
                const fullFrame = document.getElementById('full-frame');
                
                // Try to check minimal frame
                try {
                    const minimalDoc = minimalFrame.contentDocument;
                    if (minimalDoc) {
                        const minimalRoot = minimalDoc.getElementById('root');
                        if (minimalRoot && minimalRoot.innerHTML.trim()) {
                            results.push('‚úÖ Minimal test mounting');
                            log('‚úÖ Minimal test mounting', 'success');
                        } else {
                            results.push('‚ùå Minimal test not mounting');
                            log('‚ùå Minimal test not mounting', 'error');
                        }
                    } else {
                        results.push('‚ö†Ô∏è Cannot access minimal frame (CORS)');
                        log('‚ö†Ô∏è Cannot access minimal frame (CORS)', 'warning');
                    }
                } catch (corsError) {
                    results.push('‚ö†Ô∏è Minimal frame CORS blocked');
                    log('‚ö†Ô∏è Minimal frame CORS blocked', 'warning');
                }

                // Try to check full frame
                try {
                    const fullDoc = fullFrame.contentDocument;
                    if (fullDoc) {
                        const fullRoot = fullDoc.getElementById('root');
                        if (fullRoot && fullRoot.innerHTML.trim()) {
                            results.push('‚úÖ Full app mounting');
                            log('‚úÖ Full app mounting', 'success');
                        } else {
                            results.push('‚ùå Full app not mounting');
                            log('‚ùå Full app not mounting', 'error');
                        }
                    } else {
                        results.push('‚ö†Ô∏è Cannot access full frame (CORS)');
                        log('‚ö†Ô∏è Cannot access full frame (CORS)', 'warning');
                    }
                } catch (corsError) {
                    results.push('‚ö†Ô∏è Full frame CORS blocked');
                    log('‚ö†Ô∏è Full frame CORS blocked', 'warning');
                }
            } catch (error) {
                results.push('‚ùå DOM check failed: ' + error.message);
                log('‚ùå DOM check failed: ' + error.message, 'error');
            }

            // Display results
            const hasErrors = results.some(r => r.includes('‚ùå'));
            const hasWarnings = results.some(r => r.includes('‚ö†Ô∏è'));
            
            let statusClass = 'success';
            if (hasErrors) statusClass = 'error';
            else if (hasWarnings) statusClass = 'warning';

            diagnosticResults.innerHTML = `
                <div class="${statusClass}">
                    <h4>Diagnostic Results:</h4>
                    <ul>
                        ${results.map(r => `<li>${r}</li>`).join('')}
                    </ul>
                </div>
            `;

            log('üèÅ Diagnostics completed', 'info');
        }

        // Auto-run diagnostics after page load
        window.addEventListener('load', () => {
            setTimeout(runDiagnostics, 2000);
        });

        // Monitor iframe loads
        document.getElementById('minimal-frame').addEventListener('load', () => {
            log('üì± Minimal frame loaded', 'info');
        });

        document.getElementById('full-frame').addEventListener('load', () => {
            log('üì± Full frame loaded', 'info');
        });
    </script>
</body>
</html>
