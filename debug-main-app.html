<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Main App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üîç Main App Debug Tool</h1>
    
    <div id="status" class="status info">
        üîÑ Loading main app at localhost:8080...
    </div>
    
    <div id="console-output">
        <h3>Console Output:</h3>
        <div id="console-logs" style="background: #000; padding: 10px; border-radius: 5px; font-family: monospace; max-height: 200px; overflow-y: auto;"></div>
    </div>
    
    <iframe src="http://localhost:8080" id="main-app-frame"></iframe>
    
    <script>
        const statusDiv = document.getElementById('status');
        const consoleDiv = document.getElementById('console-logs');
        const iframe = document.getElementById('main-app-frame');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(type, message) {
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#6bcf7f';
            logEntry.textContent = `[${type.toUpperCase()}] ${message}`;
            consoleDiv.appendChild(logEntry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            addLog('log', args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('error', args.join(' '));
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addLog('warn', args.join(' '));
            originalWarn.apply(console, args);
        };
        
        // Test main app loading
        iframe.onload = function() {
            console.log('‚úÖ Main app iframe loaded successfully');
            statusDiv.className = 'status success';
            statusDiv.textContent = '‚úÖ Main app loaded successfully!';
            
            // Try to access iframe content (will fail due to CORS but that's expected)
            setTimeout(() => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const root = iframeDoc.getElementById('root');
                    if (root) {
                        if (root.children.length > 0) {
                            console.log('‚úÖ React app is rendering content');
                            statusDiv.textContent = '‚úÖ Main app loaded and rendering!';
                        } else {
                            console.log('‚ö†Ô∏è React root exists but is empty');
                            statusDiv.className = 'status error';
                            statusDiv.textContent = '‚ö†Ô∏è Main app loaded but React root is empty';
                        }
                    } else {
                        console.log('‚ùå No root element found');
                    }
                } catch (e) {
                    console.log('‚ÑπÔ∏è Cannot access iframe content (CORS restriction - this is normal)');
                }
            }, 2000);
        };
        
        iframe.onerror = function() {
            console.error('‚ùå Failed to load main app');
            statusDiv.className = 'status error';
            statusDiv.textContent = '‚ùå Failed to load main app';
        };
        
        // Test direct API call
        fetch('http://localhost:8080')
            .then(response => response.text())
            .then(html => {
                console.log('‚úÖ Direct fetch successful');
                if (html.includes('<div id="root">')) {
                    console.log('‚úÖ HTML contains React root element');
                } else {
                    console.log('‚ùå HTML missing React root element');
                }
                if (html.includes('index-') && html.includes('.js')) {
                    console.log('‚úÖ HTML includes JavaScript bundle');
                } else {
                    console.log('‚ùå HTML missing JavaScript bundle');
                }
            })
            .catch(error => {
                console.error('‚ùå Direct fetch failed:', error);
            });
    </script>
</body>
</html>
