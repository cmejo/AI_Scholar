<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0f0f0f;
            color: white;
        }
        .result {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid;
        }
        .success { border-color: #10b981; background: #064e3b; }
        .error { border-color: #ef4444; background: #7f1d1d; }
        .info { border-color: #3b82f6; background: #1e3a8a; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #444;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
    <h1>üéØ Final White Screen Test</h1>
    
    <div id="results"></div>
    
    <div class="result info">
        <h2>üì± Live App Test</h2>
        <p>If you see "HELLO WORLD - REACT IS WORKING!" below, the issue is FIXED!</p>
        <iframe src="http://localhost:8080" title="Main App"></iframe>
    </div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(type, message) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${message}</h3>`;
            resultsDiv.appendChild(div);
        }
        
        // Test the app
        fetch('http://localhost:8080')
            .then(response => response.text())
            .then(html => {
                console.log('HTML Response received');
                
                // Check for new bundle
                if (html.includes('index-DGYlru89.js')) {
                    addResult('success', '‚úÖ New JavaScript bundle detected!');
                } else {
                    addResult('error', '‚ùå Old JavaScript bundle still being served');
                }
                
                // Test the bundle content
                const scriptMatch = html.match(/src="([^"]*\.js)"/);
                if (scriptMatch) {
                    fetch(`http://localhost:8080${scriptMatch[1]}`)
                        .then(response => response.text())
                        .then(jsContent => {
                            if (jsContent.includes('HELLO WORLD')) {
                                addResult('success', '‚úÖ "HELLO WORLD" found in JavaScript bundle!');
                                addResult('info', 'üéØ If the iframe above shows "HELLO WORLD - REACT IS WORKING!", the white screen is FIXED!');
                            } else {
                                addResult('error', '‚ùå "HELLO WORLD" not found in JavaScript bundle');
                            }
                        });
                }
            })
            .catch(error => {
                addResult('error', `‚ùå Failed to test app: ${error.message}`);
            });
    </script>
</body>
</html>
