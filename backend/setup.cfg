[flake8]
max-line-length = 88
extend-ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator
    W504,  # line break after binary operator
    E402,  # module level import not at top of file
    F401,  # imported but unused (in __init__.py files)

exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .mypy_cache,
    migrations,
    alembic,
    node_modules

per-file-ignores =
    __init__.py:F401,F403
    test_*.py:S101,S106,S108
    **/tests/*:S101,S106,S108
    conftest.py:F401,F403
    migrations/*.py:E501,F401
    alembic/*.py:E501,F401

# Specific to Ubuntu compatibility
select = 
    E,  # pycodestyle errors
    W,  # pycodestyle warnings
    F,  # pyflakes
    C,  # mccabe complexity
    N,  # pep8-naming
    B,  # flake8-bugbear
    S,  # flake8-bandit (security)

# Ubuntu-specific path handling
filename = *.py
statistics = True
count = True
show-source = True
benchmark = True

# Error codes that are particularly important for Ubuntu compatibility
# E902: IOError (file system issues)
# F401: Module imported but unused (dependency issues)
# F811: Redefinition of unused name (import conflicts)
# W601: .has_key() is deprecated (Python 2/3 compatibility)