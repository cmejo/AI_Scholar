[tool:pytest]
# Pytest configuration for Zotero integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: End-to-end integration tests
    performance: Performance and load tests
    stress: Stress tests under extreme conditions
    ci: CI/CD pipeline tests
    slow: Tests that take more than 30 seconds
    fast: Tests that complete in under 5 seconds
    unit: Unit tests for individual components
    smoke: Basic smoke tests for critical functionality
    regression: Regression tests for bug fixes
    security: Security-related tests

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5
    --disable-warnings
    --color=yes
    --junitxml=test-results.xml
    --cov=services.zotero
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Timeout settings
timeout = 300
timeout_method = thread

# Parallel execution
# Use with: pytest -n auto
# Requires pytest-xdist

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::FutureWarning

# Environment variables for testing
env =
    ENVIRONMENT = test
    DATABASE_URL = sqlite:///test_zotero.db
    REDIS_URL = redis://localhost:6379/1
    TESTING = true
    LOG_LEVEL = DEBUG
    ZOTERO_API_BASE_URL = https://api.zotero.org
    ZOTERO_OAUTH_BASE_URL = https://www.zotero.org/oauth