<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Screen Debug - AI Scholar</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .debug-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .error {
            color: #ff4444;
            background: #441111;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .success {
            color: #44ff44;
            background: #114411;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .warning {
            color: #ffaa44;
            background: #443311;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #444;
            border-radius: 8px;
            background: white;
        }
        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üîç AI Scholar White Screen Debug</h1>
    
    <div class="debug-section">
        <h2>üìä Connection Status</h2>
        <div id="connectionStatus">Checking...</div>
    </div>

    <div class="debug-section">
        <h2>üåê Network Tests</h2>
        <div id="networkTests">Running tests...</div>
    </div>

    <div class="debug-section">
        <h2>üìú Console Logs</h2>
        <div class="log-container" id="consoleLogs">
            <div>Console output will appear here...</div>
        </div>
    </div>

    <div class="debug-section">
        <h2>üñºÔ∏è Application Frame</h2>
        <iframe id="appFrame" src="http://localhost:8080" title="AI Scholar App"></iframe>
    </div>

    <div class="debug-section">
        <h2>üîß Manual Tests</h2>
        <button onclick="testDirectAccess()" style="margin: 5px; padding: 10px; background: #333; color: white; border: 1px solid #666; border-radius: 4px;">Test Direct Access</button>
        <button onclick="testWithoutCache()" style="margin: 5px; padding: 10px; background: #333; color: white; border: 1px solid #666; border-radius: 4px;">Test Without Cache</button>
        <button onclick="testJSFiles()" style="margin: 5px; padding: 10px; background: #333; color: white; border: 1px solid #666; border-radius: 4px;">Test JS Files</button>
        <button onclick="clearAndReload()" style="margin: 5px; padding: 10px; background: #333; color: white; border: 1px solid #666; border-radius: 4px;">Clear & Reload</button>
    </div>

    <script>
        let logContainer = document.getElementById('consoleLogs');
        let originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };

        function addLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.createElement('div');
            logDiv.className = type;
            logDiv.innerHTML = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logContainer.appendChild(logDiv);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Override console methods to capture logs
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            addLog('success', args.join(' '));
        };

        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            addLog('error', args.join(' '));
        };

        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            addLog('warning', args.join(' '));
        };

        // Test connection status
        async function checkConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            
            try {
                const response = await fetch('http://localhost:8080');
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="success">‚úÖ Frontend server is responding (Status: ' + response.status + ')</div>';
                    
                    // Check if we get HTML content
                    const text = await response.text();
                    if (text.includes('<!DOCTYPE html>')) {
                        addLog('success', 'HTML content received from server');
                    } else {
                        addLog('error', 'Server response is not HTML: ' + text.substring(0, 100));
                    }
                } else {
                    statusDiv.innerHTML = '<div class="error">‚ùå Frontend server error (Status: ' + response.status + ')</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">‚ùå Cannot connect to frontend server: ' + error.message + '</div>';
                addLog('error', 'Connection failed: ' + error.message);
            }
        }

        // Test network connectivity
        async function runNetworkTests() {
            const testsDiv = document.getElementById('networkTests');
            let results = [];

            // Test 1: Basic connectivity
            try {
                const response = await fetch('http://localhost:8080', { method: 'HEAD' });
                results.push(`<div class="success">‚úÖ Basic connectivity: OK (${response.status})</div>`);
            } catch (error) {
                results.push(`<div class="error">‚ùå Basic connectivity: FAILED (${error.message})</div>`);
            }

            // Test 2: Check for CORS issues
            try {
                const response = await fetch('http://localhost:8080', { 
                    method: 'GET',
                    mode: 'cors'
                });
                results.push(`<div class="success">‚úÖ CORS: OK</div>`);
            } catch (error) {
                results.push(`<div class="error">‚ùå CORS: ${error.message}</div>`);
            }

            // Test 3: Check JavaScript files
            const jsFiles = [
                '/js/main-D6XoYiWI.js',
                '/js/chunk-navigation-CST9vpr4.js',
                '/js/chunk-components-a9X_dnOb.js',
                '/js/vendor-react-C2LkiFJT.js'
            ];

            for (const jsFile of jsFiles) {
                try {
                    const response = await fetch('http://localhost:8080' + jsFile);
                    if (response.ok) {
                        results.push(`<div class="success">‚úÖ ${jsFile}: OK (${response.status})</div>`);
                    } else {
                        results.push(`<div class="error">‚ùå ${jsFile}: FAILED (${response.status})</div>`);
                    }
                } catch (error) {
                    results.push(`<div class="error">‚ùå ${jsFile}: ERROR (${error.message})</div>`);
                }
            }

            testsDiv.innerHTML = results.join('');
        }

        // Manual test functions
        function testDirectAccess() {
            addLog('info', 'Opening direct access to localhost:8080');
            window.open('http://localhost:8080', '_blank');
        }

        function testWithoutCache() {
            addLog('info', 'Testing without cache');
            const iframe = document.getElementById('appFrame');
            iframe.src = 'http://localhost:8080?' + Date.now();
        }

        async function testJSFiles() {
            addLog('info', 'Testing JavaScript files individually');
            
            const jsFiles = [
                '/js/main-D6XoYiWI.js',
                '/js/chunk-navigation-CST9vpr4.js',
                '/js/chunk-components-a9X_dnOb.js',
                '/js/vendor-react-C2LkiFJT.js'
            ];

            for (const jsFile of jsFiles) {
                try {
                    const response = await fetch('http://localhost:8080' + jsFile);
                    const content = await response.text();
                    
                    if (content.includes('error') || content.includes('Error')) {
                        addLog('error', `${jsFile} contains errors: ${content.substring(0, 200)}...`);
                    } else {
                        addLog('success', `${jsFile} loaded successfully (${content.length} bytes)`);
                    }
                } catch (error) {
                    addLog('error', `Failed to load ${jsFile}: ${error.message}`);
                }
            }
        }

        function clearAndReload() {
            addLog('info', 'Clearing logs and reloading');
            logContainer.innerHTML = '<div>Console cleared...</div>';
            
            const iframe = document.getElementById('appFrame');
            iframe.src = 'about:blank';
            
            setTimeout(() => {
                iframe.src = 'http://localhost:8080';
                checkConnection();
                runNetworkTests();
            }, 1000);
        }

        // Listen for iframe load events
        document.getElementById('appFrame').addEventListener('load', function() {
            addLog('success', 'Iframe loaded successfully');
            
            try {
                const iframeDoc = this.contentDocument || this.contentWindow.document;
                if (iframeDoc.body && iframeDoc.body.innerHTML.trim() === '') {
                    addLog('error', 'Iframe loaded but body is empty (white screen detected)');
                } else if (iframeDoc.body) {
                    addLog('success', 'Iframe has content: ' + iframeDoc.body.innerHTML.substring(0, 100) + '...');
                }
            } catch (error) {
                addLog('warning', 'Cannot access iframe content (CORS): ' + error.message);
            }
        });

        document.getElementById('appFrame').addEventListener('error', function() {
            addLog('error', 'Iframe failed to load');
        });

        // Capture any global errors
        window.addEventListener('error', function(event) {
            addLog('error', `Global error: ${event.message} at ${event.filename}:${event.lineno}`);
        });

        // Start initial tests
        addLog('info', 'Starting debug session...');
        checkConnection();
        runNetworkTests();

        // Monitor for changes
        setInterval(() => {
            // Check if iframe is still responsive
            try {
                const iframe = document.getElementById('appFrame');
                if (iframe.contentWindow) {
                    addLog('info', 'Iframe window is accessible');
                }
            } catch (error) {
                addLog('warning', 'Iframe window access issue: ' + error.message);
            }
        }, 30000);
    </script>
</body>
</html>
